---
- name: Download nextcloud zip file
  ansible.builtin.get_url:
    url: "{{ app.link }}"
    dest: /opt

- name: Extract and download Nextcloud
  ansible.builtin.unarchive:
    src: /opt/latest.zip
    dest: /opt
    remote_src: true

- name: Delete nextcloud zip file
  ansible.builtin.file:
    path: /opt/latest.zip
    state: absent
