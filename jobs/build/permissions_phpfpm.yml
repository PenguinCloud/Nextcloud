- name: Recursively change ownership of php-fpm
  ansible.builtin.file:
    path: /etc/php/8.1/fpm
    state: directory
    recurse: true
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: 0700

- name: Create directory for php-fpm
  ansible.builtin.file:
    path: /run/php
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: 0700

- name: Recursively change ownership of /run/php
  ansible.builtin.file:
    path: /run/php
    state: directory
    recurse: true
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: 0700

- name: Recursively change ownership of var/log
  ansible.builtin.file:
    path: /var/log
    state: directory
    recurse: true
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: 0700
