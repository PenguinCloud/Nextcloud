---
- name: Create keys directory
  ansible.builtin.file:
    path: /opt/key_ssl
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: 0700

- name: Create private cert directory
  ansible.builtin.file:
    path: /opt/key_ssl/private
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: 0700

- name: Create csr directory
  ansible.builtin.file:
    path: /opt/key_ssl/csr
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: 0700

- name: Create crt repo
  ansible.builtin.file:
    path: /opt/key_ssl/crt
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: 0700
