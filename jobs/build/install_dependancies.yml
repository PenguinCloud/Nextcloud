---
- name: Add php repo
  apt_repository:
    repo: ppa:ondrej/php
    state: present
- name: Install Dependencies
  apt:
    pkg:
      - nginx
      - php8.1
      - imagemagick
      - php8.1-imagick
      - php8.1-common
      - php8.1-mysql
      - php8.1-fpm
      - php8.1-gd
      - php8.1-phpdbg
      - php8.1-curl
      - php8.1-zip
      - php8.1-xml
      - php8.1-mbstring
      - php8.1-bz2
      - php8.1-intl
      - php8.1-bcmath
      - php8.1-gmp
      - python3-openssl
      - python3-pymysql
    state: latest
    update_cache: true
