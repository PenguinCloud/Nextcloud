---
- name: Install Dependencies
  apt:
    pkg:
    - nginx-core
    - php
    - php-gd
    - php-mysql
    - php-curl
    - php-mbstring
    - php-intl
    - php-gmp
    - php-bcmath
    - php-imagick
    - php-xml
    - php-zip
    - php-json
    - python-openssl
    - python3-pymysql
    state: latest
    update_cache: yes

