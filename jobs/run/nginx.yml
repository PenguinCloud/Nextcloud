---
- name: Start nginx
  shell:
    cmd: nginx

- name: Install and configure nextcloud
  command: php occ  maintenance:install --database \
    "mysql" --database-name "{{ database.name }}"  --database-user "{{ database.user }}" --database-pass \
    "{{ database.password }}" --admin-user "admin" --admin-pass "password"
  args:
    chdir: /opt/nextcloud
